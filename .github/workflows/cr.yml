# This is a basic workflow to help you get started with Actions

name: Code Review

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  test:
    #if: ${{ contains(github.event.*.labels.*.name, 'gpt review') }}
    runs-on: ubuntu-latest
    steps:
      - uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Optional
          LANGUAGE: Korean
          OPENAI_API_ENDPOINT: https://api.openai.com/v1
          MODEL: gpt-4o-mini	 # https://platform.openai.com/docs/models
          PROMPT: 필수로 한국어로 답변해주셔야하고, import하는 부분의 코드들은 리뷰할 필요 없습니다. 신경쓰지말아주세요. 그리고 문제 있는 부분은 항상 어떤파일의 몇번째코드 라고 명시해주셨으면 합니다. 또한 그 문제를 해결방법을 제시하는 소스코드도 함께 꼭 제시해주시기바래요. 웬만하면 아키텍처패턴에 신경쓰지마시고 해당 파일 내에 변수명, 함수명 그리고 함수명에 맞는 동작을 하는지 위주로 코드리뷰 부탁드립니다.
